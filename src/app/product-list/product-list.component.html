	<div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
		<div class="card h-100">
			<a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
				<div class="card-body">
					<h4 class="card-title">
						<a href="#">{{product.name}}</a>
					</h4>
					<h5>$24.99</h5>
					<p class="card-text">{{product.desc}}</p>
          
				</div>
				<div class="card-footer">
          <button class="btn btn-primary" (click)="showDetail(product)">Click me!</button>
					<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
          <button class="btn btn-primary" (click)="removeItem(product.id)">Click me!</button>
				</div>
		</div>
	</div>
</div>
<div *ngIf="selected">
    <app-product-detail [data]="selected"></app-product-detail>
  </div>
